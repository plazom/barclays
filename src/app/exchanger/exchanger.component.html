<div class="exchangercont">
  <div class="leftpart">
    <form>
      Base:
      <select class="comboBox" (change)="onCurrencyNameChange($event)">
        <option *ngFor="let currency of currencyIds" value={{currency}}>
            {{currency}}
        </option>
      </select>
    </form>
    <form>
      Date:
      <input class="dateSelector" required type="date" (change)="onDateChange($event)">
      <div class="error" [hidden]="noError">Select date, please</div> 
    </form>
    <button class="displayButton" (click)="displayCurrencyInfo($event)">Display</button>
  </div>
  <div class="rightpart">
    <table>
      <tr>
        <th>Currency</th>
        <th>Buy</th>
        <th>Sell</th>
      </tr>
      <tr *ngFor="let rate of rates">
          <td> {{rate.currency}} </td>
          <td align="right"> {{rate.buy|number:'0.4-4'}} </td>
          <td align="right"> {{rate.sell|number:'0.4-4'}} </td>
      </tr>      
    </table>
  </div>
</div>
